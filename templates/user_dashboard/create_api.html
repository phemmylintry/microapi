<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
  <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="{% static 'css/style.min.css'%}">
  <title>MicroAPI - Dashboard</title>
</head>

<body>
<form action="{% url 'dashboard:create_api' %}" method="POST">
{% csrf_token %}
    <div class="form-group">
        <label for="Info Url"></label>
        <input type="text" class="form-control" name="info_url" id="" aria-describedby="helpId" placeholder="Info Url">
        <input type="text" class="form-control" name="docs_url" id="" aria-describedby="helpId" placeholder="Docs Url">
        <input type="text" class="form-control" name="settings_url" id="" aria-describedby="helpId" placeholder="Get Settings Url">
        <input type="text" class="form-control" name="post_settings" id="" aria-describedby="helpId" placeholder="Post Settings Url">
        <small id="helpId" class="form-text text-muted" style="margin-bottom: 15px;"></small>
        <a href=""><button type="submit" class="btn btn-primary">Create API</button></a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    </div>
</form>

{% comment %} <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="{% static 'js/dashboard_sidebar.js' %}"></script>
<script src="{% static 'js/dashboard.js' %}"></script>
<script src="{% static 'js/configure_api.js' %}"></script>
<script src="{% static 'js/acct-settings.js' %}"></script>
{% block javascript %} {% endblock %} {% endcomment %}
</body>

</html>
